server {
	listen 80;
	listen [::]:80;

	server_name joaquin.com;

	root /var/www/lemp-sites/joaquin_castellano/servidor_devops;
	index index.php;

	location / {
		try_files $uri $uri/ =404;
	}

	location ~ \.php$ {
		include snippets/fastcgi-php.conf;
		fastcgi_pass unix:/run/php/php8.3-fpm.sock; # Ajustar la versi√≥n de PHP
	}
}
